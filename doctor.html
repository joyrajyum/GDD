<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .doctor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* Increased space between divs */
            justify-content: center;
            padding: 20px;
        }
        .doctor {
            padding: 20px;
            width: 350px;
            height: 250px;
            background-color: #fff;
            border: 2px solid #ddd;
            text-align: center;
            border-radius: 10px; /* Changed to square shape */
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3); /* Added strong shadow */
            padding-top: 100px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .doctor:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.4);
        }
        .doctor img {
            margin-top: 30px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #ddd;
            background-color: white;
        }
        .doctor-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .doctor-field {
            font-size: 14px;
            color: #777;
        }
        .doctor button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .doctor button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="doctor-container">
        <div class="doctor">
            <img src="doctoricon.jpg" alt="Doctor 1">
            <br><br><br><br><br><div class="doctor-name">Dr. John Doe</div>
            <div class="doctor-field">Psychiatrist</div>
            <p><a href="appointmentbook.html"><button>Book Appointment</button></a></p>
        </div>
        <div class="doctor">
            <br><br><br><br><br><img src="doctoricon.jpg" alt="Doctor 2">
            <div class="doctor-name">Dr. Jane Smith</div>
            <div class="doctor-field">Therapist</div>
            <p><a href="appointmentbook.html"><button>Book Appointment</button></a></p>
        </div>
        <div class="doctor">
            <br><br><br><br><br><img src="doctoricon.jpg" alt="Doctor 3">
            <div class="doctor-name">Dr. Emily Brown</div>
            <div class="doctor-field">Pediatrician</div>
            <p><a href="appointmentbook.html"><button>Book Appointment</button></a></p>
        </div>
    </div>
</body>
</html>
